<html>
    <head>
        <meta charset="UTF-8">
        <title>Car Service</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="js/homepage.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body >
        <div class="container-fluid">
            <div id="errorDiv">
                <h4>Error:</h4>
                <ul id="errorUl"></ul>
            </div>

            <div id="init_message" class="text-center">
                <h1><b>Database initialization is in progress, if tables are empty this can take a little bit longer!</b></h1>
            </div>

            <div id="content">
                <div class="m-3 text-end">
                    <form method="POST" action="" id="search_form">
                        <input type="text" name="name" placeholder="Név">
                        <input type="text" name="card_number" placeholder="Okmányazonosító">
                        <input class="btn btn-primary" type="submit" name="search" value="Keresés">
                    </form>
                </div>

                <table id="clients_table" class="table table-primary">
                    <thead>
                    <tr>
                        <th>Ügyfél azonosító</th>
                        <th scope="col" class="col-2">Név</th>
                        <th scope="col" class="col-2">Okmányazonosító</th>
                    </tr>
                    </thead>
                    <tbody id="clients_table_body">
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
